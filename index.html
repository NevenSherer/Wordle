<!DOCTYPE html>
<html lang=”en”>
    <head>    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wordle</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <script rel="script" type="text/javascript" src="./js/main.js"></script>
        <div id="letterGrid">
            <div id="guess1">
                <span class="default constant" id="1-1"> </span>
                <span class="default constant" id="1-2"> </span>
                <span class="default constant" id="1-3"> </span>
                <span class="default constant" id="1-4"> </span>
                <span class="default constant" id="1-5"> </span>
            </div>
            <div id="guess2">
                <span class="default constant" id="2-1"> </span>
                <span class="default constant" id="2-2"> </span>
                <span class="default constant" id="2-3"> </span>
                <span class="default constant" id="2-4"> </span>
                <span class="default constant" id="2-5"> </span>
            </div>
            <div id="guess3">
                <span class="default constant" id="3-1"> </span>
                <span class="default constant" id="3-2"> </span>
                <span class="default constant" id="3-3"> </span>
                <span class="default constant" id="3-4"> </span>
                <span class="default constant" id="3-5"> </span>
            </div>
            <div id="guess4">
                <span class="default constant" id="4-1"> </span>
                <span class="default constant" id="4-2"> </span>
                <span class="default constant" id="4-3"> </span>
                <span class="default constant" id="4-4"> </span>
                <span class="default constant" id="4-5"> </span>
            </div>
            <div id="guess5">
                <span class="default constant" id="5-1"> </span>
                <span class="default constant" id="5-2"> </span>
                <span class="default constant" id="5-3"> </span>
                <span class="default constant" id="5-4"> </span>
                <span class="default constant" id="5-5"> </span>
            </div>
            <div id="guess6">
                <span class="default constant" id="6-1"> </span>
                <span class="default constant" id="6-2"> </span>
                <span class="default constant" id="6-3"> </span>
                <span class="default constant" id="6-4"> </span>
                <span class="default constant" id="6-5"> </span>
            </div>
        </div>

        <!--<form id="guessInput" onkeydown="return event.key != 'Enter';" autocomplete="off">
            Guess: <input type="text" name="guess" value=""><br>
        </form> -->
        <input type="text" name="guess" value="" id="guessInput" onchange="submitGuess()">
        <br>
        <button onclick="submitGuess()">Submit</button>
        <div id="resultCard" class="resultCard hidden">
            <p id="gamesPlayed">1</p>
            <p id="winRate">100%</p>
            <p id="averageGuesses">0</p>
        </div>
    </body>
</html>
