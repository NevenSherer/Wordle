                <span class="default" id="2-5"> </span>
            </div>
            <div id="guess3">
                <span class="default" id="3-1"> </span>

                <span class="default" id="6-4"> </span>

            </div>
        </div>

        <form id="guessInput">
            Guess: <input type="text" name="guess" value=""><br>
          </form> 

        <button onclick="submitGuess()">Submit</button>

</html>
